sudo: required

services:
  - docker

env:
  LISP=sbcl

language: go
go:
- 1.9

before_install:
  - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh 
    | bash
  - (ls -l && cd rlgl && make depend && make build)
  - mv rlgl/rlgl cli/amd64
  - docker build -f Dockerfile -t atgreen/rlgl-server:latest .
  - make coveralls
