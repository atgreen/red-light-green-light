sudo: required
matrix:
  include:
  - language: common-lisp
    env: LISP=sbcl
    install:
    - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh |
      bash
    - apt list --installed
    script:
    - make coveralls
  - language: go
    before_install: cd rlgl && make depend
    before_script: make build
before_deploy: "pwd && find ."
deploy:
  provider: s3
  access_key_id: AKIAJR65LD2QEV6X4WOQ
  secret_access_key:
    secure: 
  bucket: rlgl-cli
  acl: public_read
  on:
    repo: atgreen/red-light-green-light
