name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup SBCL and ocicl
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install sbcl ocicl dejagnu
        ocicl setup >> ~/.sbclrc
        patchelf --set-interpreter /lib64/ld-linux-x86-64.so.2 --set-rpath /lib64 /home/linuxbrew/.linuxbrew/Cellar/sbcl/*/libexec/bin/sbcl

    - run: |
        git fetch --prune --unshallow --tags
        echo exit code $?
        git tag --list
        echo "RLGL_VERSION=$(git describe --tags --dirty=+)"

    - name: Install dependencies
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        ocicl install

    - name: Build
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        make binary

    - name: Set up Go 1.17
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Get short git commit hash
      id: hash
      run: echo "::set-output name=hash::${GITHUB_SHA::7}"

    - name: Get version number
      id: version
      run: echo "::set-output name=version::$(git describe --tags --dirty=+)"

    - name: Build rlgl cli
      run: |
        (cd rlgl; make build)
        mv rlgl/build/* cli

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        skip-pkg-cache: true
        working-directory: rlgl
